	<title>Emma.club - Register</title>
	<meta name="description" content="Emma.club" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar">
		<a class="logo">
		</a>
		<ul class="menu">
			<li class="menu__item"><a href="support.html" class="menu__item-link">Support</a></li>
		</ul>
	</nav>

	<section class="container container--center">
		<h1 class="page__header page__header--flat">Register</h1>
		<div class="form-container">
			<form action="">
				<p class="form__radio-text form__legend">I want to be a:</p>
				<div class="double-button-wrapper">
					<label class="radio__container">
						<input type="radio" name="account-type" value="member" checked>
						<span class="radio__button button button--ghost">Member</span>
					</label>
					<label class="radio__container">
						<input type="radio" name="account-type" value="vip">
						<span class="radio__button button button--ghost">Vip</span>
					</label>
				</div>
				<fieldset class="form">
					<legend class="form__legend">Please enter your e-mail and password.</legend>
					<p class="form__field-title">E-mail</p>
					<input type="email" name="email" placeholder="enter your e-mail address" autocomplete="off" class="form__field">
					<p class="form__field-title">Password</p>
					<input type="password" name="password" placeholder="enter your password" autocomplete="off" class="form__field">
					<p class="form__field-title">Confirm password</p>
					<input type="password" name="password" placeholder="confirm your password" autocomplete="off" class="form__field">
					<div class="form__extras-wrapper">
						<input class="checkbox" type="checkbox" id="remember" name="remember">
						<label class="checkbox-label" for="remember">Remember me</label>
					</div>
					<div class="form__extras-wrapper">
						<input class="checkbox" type="checkbox" id="agecheck" name="agecheck">
						<label class="checkbox-label" for="agecheck">I am 18 years of age or older *</label>
					</div>
					<input type="submit" name="button" value="register" id="button" class="form__button button button--center">
					<p class="form__text">By registering I confirm to have read and accept the TOS conditions. *</p>
					<p class="form__text">Already have an account? <a href="sign-in.html" class="link">Sign in now</a></p>
				</fieldset>
			</form>
		</div>
	</section>

<section class="footer">
		<ul class="footer__list">
			<li class="footer__item"><a href="support.html" class="footer__item-link">Support</a></li>
		</ul>
	</section>
	
</body>
</html>
