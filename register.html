<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-27367379-23"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'UA-27367379-23');
	</script>

	<title>Emma.club - Register</title>
	<meta name="description" content="Emma.club" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar">
		<a class="logo">
		</a>
		<ul class="menu">
			<li class="menu__item"><a href="support.html" class="menu__item-link">Support</a></li>
		</ul>
	</nav>

	<section class="container container--center">
		<div class="form-popup">
			<h1 class="page__header">Register</h1>
			<form action="">
				<fieldset class="form">
					<legend class="form__legend">Please enter your e-mail and password</legend>
					<p class="form__field-title">E-mail</p>
					<input type="email" name="email" placeholder="enter your e-mail address" autocomplete="off" class="form__field">
					<p class="form__field-title">Password</p>
					<input type="password" name="password" placeholder="enter your password" autocomplete="off" class="form__field">
					<p class="form__field-title">Confirm password</p>
					<input type="password" name="password" placeholder="confirm your password" autocomplete="off" class="form__field">
					<div class="form__extras-wrapper">
						<input type="checkbox" id="remember" name="remember" class="form__checkbox" checked>
						<label for="remember" class="form__checkbox-label">Remember me</label>
					</div>
					<div class="form__extras-wrapper">
						<input type="checkbox" id="agecheck" name="agecheck" class="form__checkbox">
						<label for="agecheck" class="form__checkbox-label">I am 18 years of age or older *</label>
					</div>
					<p class="form__radio-text">I want to be a:</p>
					<div class="double-button-wrapper">
						<label class="radio__container">
							<input type="radio" name="account-type" value="member" checked>
							<span class="radio__button button button--ghost">Member</span>
						</label>
						<label class="radio__container">
							<input type="radio" name="account-type" value="vip">
							<span class="radio__button button button--ghost">Vip</span>
						</label>
					</div>
					<p class="form__text">By registering I confirm to have read and accept the TOS conditions *</p>
					<input type="submit" name="button" value="register" id="button" class="form__button button button--full">
					<p class="form__text">Already have an account? <a href="sign-in.html" class="form__text-link">Sign in now</a></p>
				</fieldset>
			</form>
		</div>
	</section>

</body>
</html>
