	<title>Emma.club - Change Password</title>
	<meta name="description" content="Emma.club" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
</head>

<body>

	<nav class="navbar">
		<a class="logo">
		</a>
		<ul class="menu">
			<li class="menu__item"><a href="library.html" class="menu__item-link">Library</a></li>
			<li class="menu__item"><a href="support.html" class="menu__item-link">Support</a></li>
			<li class="menu__item"><a href="sign-in.html" class="menu__item-link">Log out</a></li>
		</ul>
	</nav>

	<section class="container container--center">
		<div class="form-popup">
			<h1 class="page__header">Change password</h1>
			<form action="">
				<fieldset class="form">
					<legend class="form__legend">Please enter your current and new password</legend>
					<p class="form__field-title">Current password</p>
					<input type="password" name="current_password" id="current-password" required="required" placeholder="please enter your current password"
					 class="form__field" autocomplete="off">
					<p class="form__field-title">New password</p>
					<input type="password" name="password" id="password" required="required" placeholder="please enter your new password"
					 class="form__field">
					<p class="form__field-title">Confirm password</p>
					<input type="password" name="password_confirm" id="password-confirm" required="required" placeholder="please confirm your new password"
					 class="form__field">
					<input type="submit" name="button" value="save" id="button" class="form__button button button--right">
				</fieldset>
			</form>
		</div>
	</section>

</body>
