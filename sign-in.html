<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-27367379-23"></script>
	<script type="module" src="js/index.js"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'UA-27367379-23');
	</script>

	<title>Emma.club - Sign in</title>
	<meta name="description" content="Emma.club" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar">
		<a class="logo">
		</a>
		<ul class="menu">
			<li class="menu__item"><a href="support.html" class="menu__item-link">Support</a></li>
		</ul>
	</nav>

	<section class="container container--center">
		<h1 class="page__header page__header--flat">Sign in</h1>
		<div class="form-container">
			<form action="">
				<fieldset class="form">
					<legend class="form__legend">Please enter your e-mail and password.</legend>
					<p class="form__field-title">E-mail</p>
					<input type="email" name="email" placeholder="enter your e-mail address" class="form__field" autocomplete="off">
					<p class="form__field-title">Password</p>
					<input type="password" name="password" placeholder="enter your password" class="form__field" autocomplete="off">
					<div class="form__extras-wrapper">
						<input class="checkbox" type="checkbox" id="remember" name="remember">
						<label class="checkbox-label" for="remember">Remember me</label>
						<a href="change-password.html" class="link link--underline link--right">Forgot password?</a>
					</div>
					<input type="submit" name="button" value="sign in" id="button" class="form__button button button--center">
					<p class="form__text">Don't have an account? <a href="register.html" class="link">Register now</a></p>
				</fieldset>
			</form>
		</div>
	</section>

</body>
</html>
